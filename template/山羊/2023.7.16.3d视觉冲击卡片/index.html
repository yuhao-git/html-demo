<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
        }

        .shell {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 270px;
            height: 545px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 25px;
            perspective: 2500px;
            transition: all 0.4s;
            margin: 0 100px;
        }

        .cover-image {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            transition: all 0.3s;
            position: absolute;
            width: 100%;
            z-index: -1;
        }

        .card:hover .wrapper {
            transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
            box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        }

        .wrapper::before,
        .wrapper::after {
            content: "";
            opacity: 0;
            width: 100%;
            height: 80px;
            transition: all 0.3s;
            position: absolute;
            left: 0;
        }

        .wrapper::before {
            top: 0;
            height: 100%;
            background-image: linear-gradient(to top,
                    transparent 46%,
                    rgba(12, 13, 19, 0.5) 68%,
                    rgba(12, 13, 19) 97%);
        }

        .wrapper::after {
            bottom: 0;
            opacity: 1;
            background-image: linear-gradient(to bottom,
                    transparent 46%,
                    rgba(12, 13, 19, 0.5) 68%,
                    rgba(12, 13, 19) 97%);
        }

        .card:hover .wrapper::before,
        .wrapper::after {
            opacity: 1;
        }

        .card:hover .wrapper::after {
            height: 120px;
        }

        .title {
            width: 100%;
            transition: transform 0.3s;
        }

        .card:hover .title {
            transform: translate3d(0%, -50px, 100px);
        }

        .character {
            width: 100%;
            opacity: 0;
            transition: all 0.3s;
            position: absolute;
            z-index: -1;
        }

        .card:hover .character {
            opacity: 1;
            transform: translate3d(0%, -20%, 100px);
        }

        .card:hover {
            transform: translateY(40px);
        }
        
    </style>
</head>

<body>

    <div class="shell">
        <div class="card">
            <div class="wrapper">
                <img src="./image/01.png" alt="" class="cover-image">
            </div>
            <img src="./image/text-1.png" alt="" class="title">
            <img src="./image/02.png" alt="" class="character">
        </div>

        <div class="card">
            <div class="wrapper">
                <img src="./image/03.png" alt="" class="cover-image">
            </div>
            <img src="./image/text-2.png" alt="" class="title">
            <img src="./image/04.png" alt="" class="character">
        </div>
    </div>

</body>

</html>
